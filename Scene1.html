    <title> Romeo and Juliet </title>
    <h1>SCENE I. Verona. A public place.</h1>

<p>Enter SAMPSON and GREGORY, of the house of Capulet, armed with swords and bucklers<br></p>
<h3>SAMPSON</h3>

<p>Gregory, o' my word, we'll not carry coals.</p>

<h3>GREGORY</h3>

<p>No, for then we should be colliers.</p>
