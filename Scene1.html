    <title > Romeo and Juliet </title>
    <h1 class="gray">SCENE I. Verona. A public place.</h1>

<p class="text-shadow">Enter SAMPSON and GREGORY, of the house of Capulet, armed with swords and bucklers<br></p>
<p class="boldgray">SAMPSON</p>
<p class="italic">Gregory, o' my word, we'll not carry coals.<br></p>
<p class="boldgray">GREGORY</p>
<p class="italic">No, for then we should be colliers.</p>
